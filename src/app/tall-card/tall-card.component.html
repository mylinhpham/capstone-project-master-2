<div class="card" #cardWrapper>
  <div class="card-img">
    <img src="{{mediaSrc}}"/>
  </div>
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-block">
    <div class="card-text">
      {{subtitle}}
    </div>
  </div>
  <div class="bottom-block">
    <div class="card-block">
      <div class="card-text">
        {{mainText}}
      </div>
    </div>
  </div>
</div>
